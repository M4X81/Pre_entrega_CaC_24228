        <main>
            <h1>Contacto</h1>
            <form class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Solo números" pattern="[0-9]{10}"
                    title="Debe contener 10 dígitos" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="4"
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
