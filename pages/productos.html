<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/carrito.css">
</head>

<body>
    <main class="product-cart">
        <!-- <h1 class="product-title"></h1> -->
        <section>

            <div class="product-name"></div>
            <div class="product-image"><img src="" alt=""></div>
            <div class="product-price"></div>
            <button class="add-to-cart">Agregar al carrito</button>
            <button id="back-to-cart">Seguir comprando</button>
        </section>
        <section>
            <!-- <div class="product-description"></div> -->
            <div class="product-description-large"></div>
            <div data-id="" data-name="" data-price=""></div>
        </section>



    </main>
    <section class="cart-container">
        <h2>Carrito de Compras</h2>
        <div class="cart">
            <ul id="cart-items"></ul>
            <button id="clear-cart">Vaciar Carrito</button>
            <p>Total: $<span id="cart-total">0</span></p>
            <p id="cart-total-quantity">Cantidad total: 0</p>
        </div>



    </section>
    </div>

    <script src="/js/cards.js"></script>
